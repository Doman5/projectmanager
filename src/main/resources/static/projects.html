<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AssiTask - Projects</title>
  <style>
    :root {
      --bg: #0f1115;
      --panel: #1b1f2a;
      --panel-2: #242a3a;
      --accent: #8b8bff;
      --accent-dark: #6c6cff;
      --text: #f5f5f5;
      --muted: #b5b5b5;
      --danger: #ff6b6b;
      --success: #4cd964;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Space Grotesk", "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1a1e2b 0%, #0f1115 60%);
      min-height: 100vh;
      color: var(--text);
      padding: 32px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 32px;
    }

    .logo {
      font-size: 32px;
      font-weight: 800;
      color: var(--accent);
    }

    .logout {
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 12px;
      font-weight: 700;
    }

    .layout {
      display: grid;
      grid-template-columns: 1fr 360px;
      gap: 24px;
    }

    .panel {
      background: var(--panel);
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 18px 50px rgba(0, 0, 0, 0.4);
    }

    .panel h2 {
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 16px;
      color: var(--muted);
    }

    .project-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .project-item {
      background: var(--panel-2);
      border-radius: 12px;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .project-info {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .project-name {
      font-weight: 700;
      font-size: 16px;
    }

    .project-meta {
      color: var(--muted);
      font-size: 12px;
    }

    .project-actions {
      display: flex;
      gap: 8px;
    }

    .btn {
      border: none;
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.6px;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .btn-primary {
      background: var(--accent);
      color: #0f1115;
    }

    .btn-secondary {
      background: #2f3548;
      color: var(--text);
    }

    .btn-danger {
      background: #3a2125;
      color: var(--danger);
      border: 1px solid rgba(255, 107, 107, 0.4);
    }

    .btn:hover {
      transform: translateY(-1px);
    }

    .form-group {
      margin-bottom: 12px;
    }

    input, textarea {
      width: 100%;
      border-radius: 12px;
      padding: 12px 14px;
      background: #23283a;
      color: var(--text);
      border: 1px solid transparent;
      outline: none;
      font-size: 14px;
    }

    input:focus, textarea:focus {
      border-color: var(--accent);
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .error {
      color: var(--danger);
      font-weight: 600;
      margin-top: 8px;
      min-height: 18px;
    }

    .muted {
      color: var(--muted);
      font-size: 13px;
    }

    @media (max-width: 980px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">AssiTask</div>
    <button id="logoutBtn" class="logout">Logout</button>
  </div>

  <div class="layout">
    <section class="panel">
      <h2>Twoje projekty</h2>
      <div id="projectList" class="project-list"></div>
      <div id="projectEmpty" class="muted" style="margin-top: 12px; display: none;">Brak projekt√≥w</div>
      <div id="projectError" class="error"></div>
    </section>

    <aside class="panel">
      <h2 id="formTitle">Nowy projekt</h2>
      <form id="projectForm">
        <div class="form-group">
          <input id="projectName" type="text" placeholder="Nazwa projektu" required>
        </div>
        <div class="form-group">
          <textarea id="projectDescription" placeholder="Opis (opcjonalnie)"></textarea>
        </div>
        <button id="projectSubmit" class="btn btn-primary" type="submit">Zapisz</button>
        <button id="projectCancel" class="btn btn-secondary" type="button" style="display: none; margin-top: 8px;">Anuluj</button>
        <div id="formError" class="error"></div>
      </form>
    </aside>
  </div>

  <script src="app.js"></script>
  <script src="projects.js"></script>
</body>
</html>
