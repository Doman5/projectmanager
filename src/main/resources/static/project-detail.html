<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AssiTask - Project</title>
  <style>
    :root {
      --bg: #0f1115;
      --panel: #1b1f2a;
      --panel-2: #242a3a;
      --accent: #8b8bff;
      --accent-dark: #6c6cff;
      --text: #f5f5f5;
      --muted: #b5b5b5;
      --danger: #ff6b6b;
      --success: #4cd964;
      --warning: #ffb84d;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Space Grotesk", "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1a1e2b 0%, #0f1115 60%);
      min-height: 100vh;
      color: var(--text);
      padding: 32px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }

    .title {
      font-size: 28px;
      font-weight: 800;
      color: var(--accent);
    }

    .subtitle {
      color: var(--muted);
      margin-top: 6px;
      font-size: 13px;
    }

    .tabs {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }

    .tab {
      background: var(--panel);
      color: var(--muted);
      border: 1px solid transparent;
      padding: 10px 16px;
      border-radius: 999px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 12px;
      font-weight: 700;
    }

    .tab.active {
      background: var(--accent);
      color: #0f1115;
    }

    .panel {
      background: var(--panel);
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 18px 50px rgba(0, 0, 0, 0.4);
    }

    .panel h2 {
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 16px;
      color: var(--muted);
    }

    .center-text {
      text-align: center;
    }

    .list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .item {
      background: var(--panel-2);
      border-radius: 12px;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .item-title {
      font-weight: 700;
      font-size: 15px;
    }

    .item-meta {
      color: var(--muted);
      font-size: 12px;
    }

    .badge {
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.6px;
      min-width: 86px;
      text-align: center;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .badge.backlog { background: #3a2b2b; color: #ff6b6b; }
    .badge.todo { background: #1f2a3a; color: #7cc0ff; }
    .badge.in-progress { background: #3a3122; color: var(--warning); }
    .badge.done { background: #203226; color: var(--success); }

    .actions {
      display: flex;
      gap: 8px;
    }

    .sprint-stats {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .sprint-panel-tasks {
      background: rgba(27, 31, 42, 0.6);
      border: 1px solid rgba(139, 139, 255, 0.2);
      border-radius: 12px;
      padding: 14px 16px;
      margin-top: 8px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .sprint-panel-task {
      display: grid;
      grid-template-columns: 1fr auto minmax(86px, 120px);
      align-items: center;
      gap: 12px;
      padding: 10px 12px;
      border-radius: 10px;
      background: #1f2331;
      border: 1px solid rgba(139, 139, 255, 0.2);
    }

    .board-columns {
      margin-top: 16px;
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 16px;
    }

    .board-column {
      background: #1f2433;
      border: 1px solid rgba(139, 139, 255, 0.2);
      border-radius: 12px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-height: 220px;
    }

    .board-column-title {
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.6px;
      font-size: 12px;
      color: var(--muted);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .board-drop {
      border: 2px dashed rgba(139, 139, 255, 0.35);
      border-radius: 10px;
      padding: 12px;
      min-height: 140px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .board-drop.drag-over {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(139, 139, 255, 0.2) inset;
    }

    .board-task {
      background: #1b2030;
      border: 1px solid rgba(139, 139, 255, 0.25);
      border-radius: 10px;
      padding: 12px 14px;
      cursor: grab;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .board-task-title {
      font-weight: 700;
      font-size: 14px;
    }

    .stats-summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
    }

    .stats-card {
      background: var(--panel-2);
      border-radius: 12px;
      padding: 14px 16px;
      border: 1px solid rgba(139, 139, 255, 0.2);
    }

    .stats-card.backlog { border-color: rgba(255, 107, 107, 0.5); }
    .stats-card.todo { border-color: rgba(124, 192, 255, 0.6); }
    .stats-card.in-progress { border-color: rgba(255, 184, 77, 0.6); }
    .stats-card.done { border-color: rgba(76, 217, 100, 0.6); }
    .stats-card.sprints { border-color: rgba(139, 139, 255, 0.6); }

    .stats-card-title {
      color: var(--muted);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.6px;
      margin-bottom: 6px;
      font-weight: 700;
    }

    .stats-card-value {
      font-size: 20px;
      font-weight: 800;
    }

    .stats-section {
      background: rgba(27, 31, 42, 0.7);
      border: 1px solid rgba(139, 139, 255, 0.2);
      border-radius: 14px;
      padding: 18px;
      margin-top: 28px;
    }

    .stats-section h3 {
      margin-bottom: 12px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.6px;
      color: var(--muted);
    }

    .stats-table {
      display: grid;
      gap: 8px;
    }

    .stats-row {
      display: grid;
      grid-template-columns: 1.2fr repeat(5, minmax(80px, 1fr));
      align-items: center;
      gap: 8px;
      background: #1f2331;
      border: 1px solid rgba(139, 139, 255, 0.15);
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 13px;
    }

    .stats-row.header {
      background: transparent;
      border: none;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.6px;
      font-size: 11px;
      font-weight: 700;
      padding: 0 4px;
    }

    .stats-bars {
      display: grid;
      gap: 10px;
      margin-top: 12px;
    }

    .stats-bar-row {
      display: grid;
      grid-template-columns: 140px 1fr 60px;
      align-items: center;
      gap: 12px;
      font-size: 12px;
      color: var(--muted);
    }

    .stats-bar-track {
      height: 10px;
      border-radius: 999px;
      background: #1f2331;
      overflow: hidden;
      border: 1px solid rgba(139, 139, 255, 0.15);
    }

    .stats-bar-fill {
      height: 100%;
      border-radius: 999px;
    }

    .stats-row .cell-label {
      font-weight: 600;
      color: var(--text);
    }

    .stats-row .cell-backlog { color: #ff6b6b; }
    .stats-row .cell-todo { color: #7cc0ff; }
    .stats-row .cell-progress { color: #ffb84d; }
    .stats-row .cell-done { color: #4cd964; }

    .drop-hint {
      margin-bottom: 10px;
      color: var(--muted);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.6px;
    }

    .sprint-drop {
      border: 2px dashed rgba(139, 139, 255, 0.4);
      padding: 14px;
      margin-top: 10px;
      width: 100%;
    }

    .sprint-drop.drag-over {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(139, 139, 255, 0.2) inset;
    }

    .sprint-active {
      background: rgba(76, 217, 100, 0.08);
      border: 1px solid rgba(76, 217, 100, 0.4);
    }

    .item.sprint-active {
      background: rgba(76, 217, 100, 0.08);
      border: 1px solid rgba(76, 217, 100, 0.4);
    }

    .sprint-task {
      background: #1f2331;
      border: 1px solid rgba(139, 139, 255, 0.25);
      border-radius: 10px;
      padding: 16px 18px;
      cursor: grab;
      width: 100%;
    }

    .sprint-task-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      min-height: 24px;
      position: relative;
    }

    .sprint-task-title {
      flex: 1;
      min-width: 0;
    }

    .status-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .backlog-row {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 12px;
    }

    .backlog-info {
      grid-column: 1;
      justify-self: start;
    }

    .backlog-status {
      grid-column: 2;
      justify-self: center;
    }

    .backlog-actions {
      grid-column: 3;
      justify-self: end;
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }

    .backlog-row {
      display: grid;
      grid-template-columns: 1fr minmax(86px, 120px) auto;
      align-items: center;
      gap: 12px;
    }


    .btn {
      border: none;
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.6px;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .btn-primary { background: var(--accent); color: #0f1115; }
    .btn-secondary { background: #2f3548; color: var(--text); }
    .btn-danger { background: #3a2125; color: #ff6b6b; border: 1px solid rgba(255, 107, 107, 0.4); }
    .btn-success { background: #1e3a2a; color: #4cd964; border: 1px solid rgba(76, 217, 100, 0.4); }
    .btn-warning { background: #3a2d1c; color: #ffb84d; border: 1px solid rgba(255, 184, 77, 0.4); }
    .icon-btn {
      width: 44px;
      height: 44px;
      min-width: 44px;
      min-height: 44px;
      flex: 0 0 44px;
      padding: 0;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
    }

    .icon-open {
      background: #1f2e3b;
      color: #7cc0ff;
      border: 1px solid rgba(124, 192, 255, 0.4);
    }

    .icon-delete {
      background: #3a2125;
      color: #ff6b6b;
      border: 1px solid rgba(255, 107, 107, 0.4);
    }

    .icon-toggle {
      background: #20263a;
      color: var(--muted);
      border: 1px solid rgba(181, 181, 181, 0.25);
    }

    .btn-big {
      padding: 12px 18px;
      font-size: 13px;
    }

    .error {
      color: var(--danger);
      font-weight: 600;
      margin-top: 8px;
      min-height: 18px;
    }

    input, select, textarea {
      width: 100%;
      border-radius: 12px;
      padding: 12px 14px;
      background: #23283a;
      color: var(--text);
      border: 1px solid transparent;
      outline: none;
      font-size: 14px;
      transition: border-color 0.2s ease, background 0.2s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--accent);
      background: #262c3f;
    }

    select {
      appearance: none;
      background-image: linear-gradient(45deg, transparent 50%, var(--muted) 50%),
        linear-gradient(135deg, var(--muted) 50%, transparent 50%),
        linear-gradient(to right, transparent, transparent);
      background-position: calc(100% - 18px) calc(1em + 2px), calc(100% - 13px) calc(1em + 2px), 100% 0;
      background-size: 5px 5px, 5px 5px, 2.5em 2.5em;
      background-repeat: no-repeat;
      padding-right: 36px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <div id="projectTitle" class="title">Projekt</div>
      <div id="projectOwner" class="subtitle"></div>
    </div>
    <button id="backBtn" class="btn btn-secondary">Back</button>
  </div>

  <div class="tabs">
    <button id="tabBacklog" class="tab active">Backlog</button>
    <button id="tabBoard" class="tab">Board</button>
    <button id="tabSprints" class="tab">Sprints</button>
    <button id="tabStats" class="tab">Statystyki</button>
  </div>

  <section id="backlogPanel" class="panel">
    <h2>Backlog</h2>
    <div style="display: flex; gap: 12px; margin-bottom: 16px;">
      <button id="newSprintBtn" class="btn btn-secondary btn-big" style="flex: 1;">Nowy sprint</button>
      <button id="newTaskBtn" class="btn btn-primary btn-big" style="flex: 1;">Nowe zadanie</button>
    </div>
    <form id="sprintForm" class="hidden" style="margin-bottom: 20px;">
      <div style="display: flex; flex-direction: column; gap: 10px;">
        <label style="font-size: 12px; color: var(--muted); text-transform: uppercase; letter-spacing: 0.6px;">Nazwa sprintu</label>
        <input id="sprintName" type="text" placeholder="Nazwa sprintu" required>
      </div>
      <div style="display: flex; flex-direction: column; gap: 10px; margin-top: 12px;">
        <label style="font-size: 12px; color: var(--muted); text-transform: uppercase; letter-spacing: 0.6px;">Data startu</label>
        <input id="sprintStart" type="date">
      </div>
      <div style="display: flex; flex-direction: column; gap: 10px; margin-top: 12px;">
        <label style="font-size: 12px; color: var(--muted); text-transform: uppercase; letter-spacing: 0.6px;">Data końca</label>
        <input id="sprintEnd" type="date">
      </div>
      <div style="display: flex; gap: 8px; margin-top: 12px;">
        <button id="sprintSubmit" class="btn btn-primary" type="submit">Zapisz</button>
        <button id="sprintCancel" class="btn btn-secondary" type="button">Anuluj</button>
      </div>
      <div id="sprintFormError" class="error"></div>
    </form>
    <form id="taskForm" class="hidden" style="margin-bottom: 20px;">
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
        <input id="taskTitle" type="text" placeholder="Tytuł zadania" required>
        <select id="taskType">
          <option value="TASK">Zadanie</option>
          <option value="ERROR">Błąd</option>
          <option value="STORY">Historia</option>
        </select>
      </div>
      <div style="margin-top: 12px;">
        <textarea id="taskDescription" placeholder="Opis (opcjonalnie)"></textarea>
      </div>
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 12px;">
        <select id="taskStatus">
          <option value="BACKLOG">Backlog</option>
          <option value="TODO">Do zrobienia</option>
          <option value="IN_PROGRESS">W toku</option>
          <option value="DONE">Zrobione</option>
        </select>
        <select id="taskPriority">
          <option value="">Priorytet (opcjonalnie)</option>
          <option value="LOW">Niski</option>
          <option value="MEDIUM">Średni</option>
          <option value="HIGH">Wysoki</option>
          <option value="CRITICAL">Krytyczny</option>
        </select>
      </div>
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 12px;">
        <select id="taskAssignee">
          <option value="">Przypisany (opcjonalnie)</option>
        </select>
        <select id="taskSprint">
          <option value="">Sprint (opcjonalnie)</option>
        </select>
      </div>
      <div style="margin-top: 12px; display: flex; gap: 8px;">
        <button id="taskSubmit" class="btn btn-primary" type="submit">Zapisz</button>
        <button id="taskCancel" class="btn btn-secondary" type="button">Anuluj</button>
      </div>
      <div id="taskFormError" class="error"></div>
    </form>
    <h2>Sprinty (upuść zadanie)</h2>
    <div id="backlogSprintsList" class="list"></div>
    <div id="backlogSprintsEmpty" class="subtitle" style="margin-top: 12px; text-align: center; font-size: 15px;">Brak sprintów</div>
    <h2 style="margin-top: 24px;">Nieprzypisane zadania</h2>
    <div id="backlogDropZone" class="item" style="display: none; border: 2px dashed var(--accent); background: transparent; color: var(--muted); text-align: center; padding: 18px;">Upuść tutaj, aby przenieść do backlogu</div>
    <div id="backlogList" class="list"></div>
    <div id="backlogEmpty" class="subtitle" style="margin-top: 12px;"></div>
    <div id="backlogError" class="error"></div>
  </section>

  <section id="sprintsPanel" class="panel hidden">
    <h2>Sprinty</h2>
    <div id="sprintsList" class="list"></div>
    <div id="sprintsEmpty" class="subtitle" style="margin-top: 12px;">Brak sprintów</div>
    <div id="sprintsError" class="error"></div>
  </section>

  <section id="statsPanel" class="panel hidden">
    <h2>Statystyki projektu</h2>
    <div class="stats-section">
      <h3>Podsumowanie</h3>
      <div id="statsSummary" class="stats-summary"></div>
      <div id="statsBars" class="stats-bars"></div>
    </div>
    <div class="stats-section">
      <h3>Statystyki użytkowników</h3>
      <div id="userStats" class="stats-table"></div>
    </div>
    <div class="stats-section">
      <h3>Statystyki sprintów</h3>
      <div id="sprintStats" class="stats-table"></div>
    </div>
    <div id="statsError" class="error"></div>
  </section>

  <section id="boardPanel" class="panel hidden">
    <h2>Aktualny sprint - Board</h2>
    <div id="boardTitle" class="subtitle"></div>
    <div id="boardEmpty" class="subtitle center-text" style="margin-top: 12px; font-size: 15px;">Brak aktywnego sprintu</div>
    <div id="boardColumns" class="board-columns"></div>
    <div id="boardError" class="error"></div>
  </section>

  <script src="app.js"></script>
  <script src="project-detail.js"></script>
</body>
</html>
