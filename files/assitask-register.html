<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssiTask - Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #1E1E1E;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .register-container {
            background: #615FFF;
            border-radius: 32px;
            padding: 50px 60px;
            width: 100%;
            max-width: 750px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .logo {
            font-size: 56px;
            font-weight: 900;
            color: #2D2D2D;
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: -1px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 16px 20px;
            border: none;
            border-radius: 12px;
            background: #E8E8E8;
            font-size: 16px;
            color: #5A5A5A;
            outline: none;
            transition: background 0.2s ease;
        }

        input::placeholder {
            color: #B8B8B8;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        input:focus {
            background: #F5F5F5;
        }

        .register-btn {
            width: 100%;
            max-width: 240px;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: #2D2D2D;
            color: #B8B8B8;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            margin: 0 auto;
            display: block;
            transition: all 0.2s ease;
        }

        .register-btn:hover {
            background: #1A1A1A;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1 class="logo">AssiTask</h1>
        
        <form id="registerForm">
            <div class="form-grid">
                <div class="input-group">
                    <input id="registerFirstName" type="text" placeholder="NAME" required>
                </div>
                
                <div class="input-group">
                    <input id="registerEmail" type="email" placeholder="E-MAIL" required>
                </div>
                
                <div class="input-group">
                    <input id="registerLastName" type="text" placeholder="LAST NAME" required>
                </div>
                
                <div class="input-group">
                    <input id="registerPassword" type="password" placeholder="PASSWORD" required>
                </div>
                
                <div class="input-group">
                    <input id="registerUsername" type="text" placeholder="USERNAME">
                </div>
                
                <div class="input-group">
                    <input id="registerConfirm" type="password" placeholder="CONFIRM PASSWORD" required>
                </div>
            </div>
            
            <button type="submit" class="register-btn">Register</button>
            <div id="registerError" style="margin-top: 16px; color: #1A1A1A; font-weight: 600; text-align: center;"></div>
        </form>
    </div>
    <script src="app.js"></script>
    <script src="assitask-register.js"></script>
</body>
</html>
