<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssiTask - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #1E1E1E;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: #615FFF;
            border-radius: 32px;
            padding: 60px 50px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .logo {
            font-size: 56px;
            font-weight: 900;
            color: #2D2D2D;
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: -1px;
        }

        .input-group {
            margin-bottom: 16px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 16px 20px;
            border: none;
            border-radius: 12px;
            background: #E8E8E8;
            font-size: 16px;
            color: #5A5A5A;
            outline: none;
            transition: background 0.2s ease;
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: #B8B8B8;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            background: #F5F5F5;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: #2D2D2D;
            color: #B8B8B8;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            margin-top: 8px;
            margin-bottom: 24px;
            transition: all 0.2s ease;
        }

        .login-btn:hover {
            background: #1A1A1A;
            color: #FFFFFF;
        }

        .create-account-link {
            display: block;
            text-align: center;
            color: #2D2D2D;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .create-account-link:hover {
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="logo">AssiTask</h1>
        
        <form id="loginForm">
            <div class="input-group">
                <input id="loginEmail" type="email" placeholder="E-MAIL" required>
            </div>
            
            <div class="input-group">
                <input id="loginPassword" type="password" placeholder="PASSWORD" required>
            </div>
            
            <button type="submit" class="login-btn">Log In</button>
            <div id="loginError" style="margin-top: 12px; color: #1A1A1A; font-weight: 600;"></div>
            
            <a href="assitask-register.html" class="create-account-link">Create Account</a>
        </form>
    </div>
    <script src="app.js"></script>
    <script src="assitask-login.js"></script>
</body>
</html>
